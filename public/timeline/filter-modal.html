<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3 class="modal-title">Filter</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Has one of these tags</label>
    <input type="text" class="form-control" ng-model="crit.tags" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has NONE of these tags</label>
    <input type="text" class="form-control" ng-model="crit.withoutTags" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has one of these sources</label>
    <input type="text" class="form-control" ng-model="crit.sources" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has NONE of these sources</label>
    <input type="text" class="form-control" ng-model="crit.withoutSources" array-input>
  </div>
</div>

<div class="modal-footer text-right">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$close(crit)">OK</button>
</div>
