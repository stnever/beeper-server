<!DOCTYPE html>
<html ng-app="BeeperWeb">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Beeper</title>

  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="/favicons/favicon.ico">

	<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body ng-cloak>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars"></span>
        </button>
        <a class="navbar-brand" href="#">Beeper</a>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Sources</a></li>
          <li><a href="#">Channels</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">

          <!-- <li active-when="/inbox" ng-controller="InboxButtonCtrl">
            <a href="#/inbox">
              <span class="fa fa-fw fa-lg fa-envelope"></span>
              <span class="badge">{{messageCount}}</span>
            </a>
          </li> -->

          <li class="dropdown" dropdown active-when="/setup">
            <a class="dropdown-toggle" dropdown-toggle href="">
              Setup <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#/setup/accounts">Accounts</a></li>
            </ul>
          </li>

          <li class="dropdown" dropdown active-when="/account"
            ng-controller="AccountMenuCtrl">
            <a class="dropdown-toggle" dropdown-toggle href="">
              <span class="fa fa-fw fa-user"></span>
              {{me.code}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#/account">My Account</a></li>
              <li class="divider"></li>
              <li><a href ng-click="doLogout()">Logout</a></li>
            </ul>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

	<div class="container">
		<div ng-view></div>
	</div>

</body>

<script src="lib/jquery.min.js"></script>

<script src="lib/moment.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="lib/lodash.min.js"></script>
<script src="lib/notify.js"></script>
<script src="lib/ng-file-upload.min.js"></script>

<script src="bundle.js"></script>

</html>
