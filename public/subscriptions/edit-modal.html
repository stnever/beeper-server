<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3 class="modal-title">Edit Subscription</h3>
</div>

<div class="modal-body">

  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" class="form-control" ng-model="sub.name">
  </div>

  <div class="form-group">
    <label class="control-label">Has one of these tags</label>
    <input type="text" class="form-control" ng-model="sub.criteria.tags" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has NONE of these tags</label>
    <input type="text" class="form-control" ng-model="sub.criteria.withoutTags" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has one of these sources</label>
    <input type="text" class="form-control" ng-model="sub.criteria.sources" array-input>
  </div>

  <div class="form-group">
    <label class="control-label">Has NONE of these sources</label>
    <input type="text" class="form-control" ng-model="sub.criteria.withoutSources" array-input>
  </div>

  <div class="form-group">
    <toggle ng-model="sub.email">Send email when a new beep matches the criteria</toggle>
  </div>

  <div class="form-group">
    <toggle ng-model="sub.inbox">Move to my inbox when a new beep matches the criteria</toggle>
  </div>

</div>

<div class="modal-footer text-right">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$close(sub)">OK</button>
</div>
